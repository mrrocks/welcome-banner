<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome Banner</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="page">
      <div class="outer-banner">
        <img class="bg" src="bg.png" width="1085px" />
        <svg
          class="border"
          width="1028"
          height="220"
          viewBox="0 0 1028 220"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            id="myRect"
            x="0.75"
            y="0.75"
            width="1026.5"
            height="218.5"
            rx="7.25"
            stroke="white"
            stroke-linecap="round"
            opacity="0"
          />
        </svg>

        <div class="inner-banner">
          <div class="icons">
            <img src="logo.png" width="19px" />
            <img src="close.svg" width="24px" />
          </div>
          <div class="info">
            <img src="welcome.png" width="174px" />
            <div class="bottom">
              <img src="body.png" width="585px" />

              <div class="button-base">
                <img src="label.png" width="157px" />
                <div class="button-mask">
                  <div class="button-highlight"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img class="projects" src="projects.png" width="1076px" />
    </div>
  </body>
</html>
