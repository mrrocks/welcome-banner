<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Welcome Banner</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="account-ready">
      <video
        id="welcome-video"
        src="welcome-video.mp4"
        height="820"
        muted
      ></video>
    </div>
    <div class="page">
      <div class="banner-outer-wrapper">
        <img class="background-image" src="bg.png" width="1085px" />

        <svg
          class="banner-svg-border"
          width="1028"
          height="198"
          viewBox="0 0 1028 198"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect
            id="myRect"
            x="0.75"
            y="0.75"
            width="1026.5"
            height="196.5"
            rx="7.25"
            stroke="white"
            stroke-linecap="round"
            opacity="0"
          />
        </svg>

        <div class="banner-inner-content">
          <div class="banner-icons">
            <img src="logo.png" width="19px" />
            <img src="close.svg" width="12px" />
          </div>
          <div class="banner-bottom-section">
            <div class="banner-info">
              <img src="welcome.png" width="174px" />
              <img src="body.svg" width="582px" />
            </div>
            <div class="interactive-button">
              <img src="label.png" width="157px" />
              <div class="interactive-button-mask">
                <div class="button-highlight-effect"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <img class="projects-image" src="projects.png" width="1076px" />
    </div>
  </body>
</html>
